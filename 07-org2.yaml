---
apiVersion: v1
kind: Service
metadata:
  name: org2peer1
  namespace: ledger
spec:
  type: ClusterIP
  selector:
    app: org2peer1
  ports:
  - protocol: TCP
    targetPort: 30210
    port: 30210
    name: grpc
  - protocol: TCP
    targetPort: 30211
    port: 30211
    name: events
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: org2peer1
  namespace: ledger
  labels:
    app: org2peer1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: org2peer1
  template:
    metadata:
      labels:
        app: org2peer1
    spec:
      containers:
      - name: org2peer1
        image: hyperledger/fabric-peer:1.4.3
        command: ["sh", "-c", "sleep 1 && while [ ! -f /fabric/status_configtxgen_complete ]; do echo Waiting for configtxgen; sleep 1; done; peer node start"]
        env:
        - name: TZ
          value: "Europe/London"
        - name: CORE_CHAINCODE_BUILDER
          value: "hyperledger/fabric-ccenv:1.4"
        - name: CORE_PEER_ADDRESSAUTODETECT
          value: "true"
        - name: CORE_PEER_NETWORKID
          value: nid1
        - name: CORE_PEER_ID
          value: org2peer1
        - name: CORE_PEER_ADDRESS
          value: 127.0.0.1:30210
        #- name: CORE_PEER_CHAINCODELISTENADDRESS
        #  value: "localhost:30210"
        #CORE_PEER_GOSSIP_EXTERNALENDPOINT for Hyperledger Explorer
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: 127.0.0.1:30210
        - name: CORE_PEER_LISTENADDRESS
          value: 0.0.0.0:30210
        - name: CORE_PEER_EVENTS_ADDRESS
          value: 0.0.0.0:30211
        - name: CORE_PEER_GOSSIP_BOOTSTRAP
          value: 127.0.0.1:30210
        - name: CORE_PEER_GOSSIP_ENDPOINT
          value: 127.0.0.1:30210
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_SKIPHANDSHAKE
          value: "true"
        - name: CORE_PEER_COMMITTER_ENABLED
          value: "true"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_VM_ENDPOINT
          value: "tcp://docker:2375"
        - name: CORE_PEER_LOCALMSPID
          value: Org2MSP
        - name: CORE_PEER_MSPCONFIGPATH
          value: /fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp/
        - name: FABRIC_LOGGING_SPEC
          value: info
        - name: CORE_LOGGING_PEER
          value: info
        - name: CORE_LOGGING_CAUTHDSL
          value: info
        - name: CORE_LOGGING_GOSSIP
          value: info
        - name: CORE_LOGGING_LEDGER
          value: info
        - name: CORE_LOGGING_MSP
          value: info
        - name: CORE_LOGGING_POLICIES
          value: info
        - name: CORE_LOGGING_GRPC
          value: info
        - name: CORE_PEER_TLS_ENABLED
          value: "false"
        - name: CORE_LEDGER_STATE_STATEDATABASE
          value: "CouchDB"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS
          value: "localhost:5984"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME
          value: "admin"
        - name: CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
          value: "admin"
        - name: FABRIC_CFG_PATH
          value: /etc/hyperledger/fabric/
        - name: ORDERER_URL
          value: orderer:31010
        - name: GODEBUG
          value: "netdns=go"
        - name: CORE_VM_DOCKER_ATTACHSTDOUT
          value: "true"
        volumeMounts:
        - mountPath: /fabric
          name: fabricfiles
        ports:
        - containerPort: 30210
        - containerPort: 30211
      - name: couchdb
        image: hyperledger/fabric-couchdb
        env:
        - name: TZ
          value: "Europe/London"
        - name: COUCHDB_USER
          value: "admin"
        - name: COUCHDB_PASSWORD
          value: "admin"
      volumes:
      - name: fabricfiles
        nfs:
          server: nfs-server.ledger.svc.cluster.local
          path: "/"

---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: ledger
spec:
  ports:
    - name: nfs
      port: 2049
  selector:
    role: nfs-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
  namespace: ledger
spec:
  replicas: 1
  serviceName: "nfs-server"
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: nfs
  volumeClaimTemplates:
  - metadata:
      name: nfs
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi

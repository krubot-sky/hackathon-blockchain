<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
    }

    * {
      box-sizing: border-box;
    }

    /* Add padding to containers */
    .center {
      padding: 16px;
      background-color: white;
      width: 50%;
      margin: auto;
      border: 3px solid #73AD21;
      align: center;
    }

    .centerText {
      #padding: 16px;
      background-color: white;
      #width: 60%;
      margin: auto;
      text-align: center;
    }

    /* Full-width input fields */
    input[type=text]{
      width: 50%;
      padding: 15px;
      margin: 5px 10px 22px 10px;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      align: center;
    }

    input[type=text]:focus{
      background-color: #ddd;
      outline: none;
      align: center;
    }

    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for the submit button */
    .submitbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 50%;
      opacity: 0.9;
      align: center;
    }

    .submitbtn:hover {
      opacity: 1;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
    }

    th {
      text-align: left;
      background-color: darkseagreen;
    }
  </style>
</head>
<body>

<form method="POST">
  <div class="center">
    <h1 class="centerText">Book Online Store</h1>
    <hr>
    <center>
      <input type="text" placeholder="Search by Id or Name" name="text" required>
      <br>
      <form>
        <input type="radio" name="ByIdOrName" value="id" required> Book Id &nbsp; &nbsp;
        <input type="radio" name="ByIdOrName" value="name">Book Name <br>
      </form>

      <button type="submit" class="submitbtn">Search</button>
    </center>
  </div>
  <br>
  {{if.Success}}
  <div class="center">
    <center>
      <table style="width:100%">
        <tbody>
        <tr>
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Book Author</th>
        </tr>
        <tr>
          <td>{{.BookID}}
          </td>
          <td>{{.BookName}}
          </td>
          <td>{{.BookAuthor}}
          </td>
        </tr>

        </tbody>
      </table>
    </center>
  </div>
  {{end}}
  {{if.SuccessFalse}}
   <div class="center"><h3>Sorry The Book is not available </h3></div>
  {{end}}
</form>
</body>
</html>
